<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Doe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user_card">
        <div class="top_color_strip"><img class="user_picture" src="res/user-circle.png" alt="Jane Doe's profile picture"></div>
        <div class="user_info">
            <!-- <img class="user_picture" src="res/user-circle.png" alt="Jane Doe's profile picture"> -->
            <h1 class="users_name">Jane Doe</h1>
            <div class="location">
                <img src="res/map-marker.png" alt="Location icon" class="icons location_icon">
                <h2 class="city_name">Seattle</h2>
            </div>
            <div>
                <p class="user_credentials">Developer | Engineer | Problem Solver</p>
                <p class="user_description">Master of shadows and the internet!</p>
            </div>
            <div class="edit_profile">
                <a href="#" class="edit_profile_link">
                    <img src="res/gear.png" alt="Edit profile icon" class="icons edit_profile_icon">
                    <p class="edit_profile_text">edit profile</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
